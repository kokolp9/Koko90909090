      body {
        font-family: 'Cairo', sans-serif;
      }
      .printable-area {
        display: none;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1rem;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
